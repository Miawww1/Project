<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    *{
        margin: 0;
        padding: 0;
        outline: 0;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    body{
        height: 100vh;
        background-image: url(bgindex3.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    p {
      color: white;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      padding-top: 5%;
    }
    
    h1 {
      text-align: center;
      padding-bottom: 5%;
      padding-left: 33%;
    }
    
    a {
      color: white;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    .container{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        padding: 5% 1%;
        width: 30%;
    
        background-color: rgba(0,0,0,.7);
        box-shadow: 0 0 10px rgba(255,255,255,.3);
    }
    .container h1{
        text-align: left;
        color: #fafafa;
        margin-bottom: 30px;
        text-transform: uppercase;
        border-bottom: 4px solid rgb(211, 142, 14);
    }
    .container label{
        text-align: left;
        color: whitesmoke;
    }
    .container form input{
        width: calc(100% - 20px);
        padding: 8px 10px;
        margin-bottom: 15px;
        border: none;
        background-color: transparent;
        border-bottom: 2px solid rgb(211, 142, 14);
        color: #fff;
        font-size: 20px;
    }
    .btn {
        width: 100%;
        height: 40px;
        padding: 5px 0;
        border: none;
        background-color:rgb(211, 142, 14);
        font-size: 18px;
        color: #fafafa;
        border-radius: 20px;
    }
    .btn:hover {
        border-color: rgb(184, 124, 14);
        background-color: rgb(184, 124, 14);
        border-radius: 15px;
        transition: .5s ease-in-out;
        transition-delay: .1s;
    }
    /* Footer */
    footer {
        padding-top: 48%;
        text-align: center;
        color: black;
        background-image: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <label>Username</label>
            <br>
            <input type="text">
            <br>
            <label>Password</label>
            <br>
            <input type="password">
            <br>
            <label>Email</label>
            <br>
            <input type="email">
            <br>
            <a class="btn btn-primary" href="login.html">Register</a>
            <p>Sudah punya akun?
                <a href="login.html">Login di sini</a>
            </p>
        </form>
    </div>
    <div>
        <footer>
            <p style="text-align: center; padding-top: 30px;">Hak Cipta &copy;copyright Tranara</p>
        </footer>
    </div>
</body>
</html>
